<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="chats-main">
        <div class="chats-main__header">
            <div class="chats-main__header-column">
                <form action="menu.html" style="width: 65px;">
                    <button type="submit" id="menubutton"><i class="fa-solid fa-bars fa-lg"></i></button>
                </form>
            </div>
            <div class="chats-main__header-column">
                <input type="text" class="searchbar" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="chats-main__chatlist">
            <div class="chats-main__chatlist-column">
                <div class="chatlist__column">
                    <img src="image/01.png" alt="">
                    <div class="chatlist-text">
                        <span>Horse King</span>
                        <span>Hello Every One 오랜만입니다..</span>
                    </div>
                </div>
                <div class="chatlist__column">
                    <span>22:40</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="chats-main__chatlist-column">
                <div class="chatlist__column">
                    <img src="image/02.png" alt="">
                    <div class="chatlist-text">
                        <span>Hyoshin</span>
                        <span>안녕?</span>
                    </div>
                </div>
                <div class="chatlist__column">
                    <span>20:12</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="chats-main__chatlist-column">
                <div class="chatlist__column">
                    <img src="image/03.png" alt="">
                    <div class="chatlist-text">
                        <span>소희</span>
                        <span>뭐해?</span>
                    </div>
                </div>
                <div class="chatlist__column">
                    <span>Tue</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="chats-main__chatlist-column">
                <div class="chatlist__column">
                    <img src="image/04.png" alt="">
                    <div class="chatlist-text">
                        <span>말왕</span>
                        <span>오랜만입니다.. 오늘도 신성한 아침!</span>
                    </div>
                </div>
                <div class="chatlist__column">
                    <span>Mon</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="chats-main__chatlist-column">
                <div class="chatlist__column">
                    <img src="image/telegram-mark.PNG" alt="">
                    <div class="chatlist-text">
                        <span>Telegram</span>
                        <span>Welcome to Telegram!</span>
                    </div>
                </div>
                <div class="chatlist__column">
                    <span>Sat</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-detach">
        <img src="image/telegram-mark.PNG">
        Your screen is too big..
    </div>
    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
