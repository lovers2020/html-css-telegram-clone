<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="main-login">
        <div class="main-login__column">
            <img src="image/qr-code.PNG" alt="">
        </div>
        <h1 class="main-login__header">
            Log in to Telegram by QR Code
        </h1>
        <ol class="qr-description">
            <li><span>Open Telegram on your phone</span></li>
            <li><span>Go to <strong>Settings > Devices > Link Desktop Device</strong></span></li>
            <li><span>Point your phone at this screen to confirm login</span></li>
        </ol>
        <div class="main-login__loginwithphone">
            <form action="login.html" id="login">
                <button class="login-phonemuber">
                    log in by phone number
                </button>
            </form>
        </div>
    </div>
    <div class="screen-detach">
        <img src="image/telegram-mark.PNG">
        Your screen is too big...
    </div>

</body>

</html>
