<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="main-login">
        <div class="login-header"></div>
        <div class="main-login__column">
            <img src="image/qr-code.PNG" alt="">
        </div>
        <h1 class="main-login__header">
            Log in to Telegram by QR Code
        </h1>
        <ol class="qr-description">
            <li> Open Telegram on your phone</li>
            <li>Go to <strong>Settings > Devices > Link Desktop Device</strong></li>
            <li>Point your phone at this screen to confirm login</li>
        </ol>
        <form action="login.html" id="login">
            <input type="submit" value="LOG IN BY PHONE NUMBER"></input>
        </form>

    </div>



</body>

</html>
