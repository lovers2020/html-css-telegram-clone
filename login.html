<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="main-login">
        <div class="login-header"></div>
        <div class="main-login__column">
            <img src="image/telegram.svg" alt="" id="mark">
        </div>
        <h1 class="main-login__header">
            Sign in to Telegram            
        </h1>
        <div class="main-login___phone">
            Please confirm your country and
            <br>enter your phone number.            
        </div>
        <div id="select">
            <div class="select__column">
                <span class="select__text">Country</span>
                <div class="select__country">
                    <span>South Korea</span>
                </div>
                <div class="select__country">
                    <i class="fa-solid fa-chevron-down fa-lg"></i>
                </div>
                
            </div>
            <div class="select__column">
                <span class="select__text">Phone Number</span>
                <div class="input-phonenumber" contenteditable="true" inputmode="decimal" style="--letter-spacing: -0.32px;" data-left-pattern=" ‒‒ ‒‒‒‒ ‒‒‒">+82</div>
                
            </div>

        </div>
        <!-- <div class="input-field-input" contenteditable="true" dir="auto" data-no-linebreaks="1" inputmode="decimal" style="--letter-spacing: -0.32px;" data-left-pattern=" ‒‒ ‒‒‒‒ ‒‒‒">+82</div> -->
        <div class="login">
            <form action="index.html" id="login">   
                <button class="login-phonemuber">
                    log in by qr code
                </button>                 
            </form>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
