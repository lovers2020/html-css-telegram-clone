<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="main-login">
        <div class="login-header"></div>
        <div class="main-login__column">
            <img src="image/telegram-mark.PNG" alt="" id="mark">
        </div>
        <h1 class="main-login__header">
            Sign in to Telegram
        </h1>
        <div class="main-login___phone">
            Please confirm your country and
            <br>enter your phone number.
        </div>
        <form id="select-country">
            <div class="select-country__list">
                <span>country</span>
            </div>

        </form>

        <form action="index.html" id="login-qrcode">
            <input type="submit" value="LOG IN BY QR CODE"></input>
        </form>

    </div>



</body>

</html>
