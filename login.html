<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="main-login">
        <div class="login-header"></div>
        <div class="main-login__column">
            <img src="image/telegram.svg" id="mark">
        </div>
        <h1 class="main-login__header login-header">
            Sign in to Telegram
        </h1>
        <div class="login-text">
            <span>
                Please confirm your country and
                <br>enter your phone number.
            </span>

        </div>
        <div id="select">
            <div class="select__column">
                <label>Country</label>
                <div class="select__country">
                    <span>South Korea</span>
                </div>
                <div class="select__country">
                    <i class="fa-solid fa-chevron-down fa-lg"></i>
                </div>
            </div>
            <div class="select__column">
                <label>Phone Number</label>
                <div class="input-phonenumber" contenteditable="true" inputmode="decimal">+82</div>
            </div>
        </div>

        <div class="main-login__loginwithphone">
            <form action="index.html" id="login">
                <button class="login-phonemuber">
                    log in by qr code
                </button>
            </form>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
