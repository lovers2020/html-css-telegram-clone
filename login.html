<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="main-login">
        <div class="login-header"></div>
        <div class="main-login__column">
            <img src="image/telegram-mark.PNG" alt="" id="mark">
        </div>
        <h1 class="main-login__header">
            Sign in to Telegram            
        </h1>
        <div class="main-login___phone">
            Please confirm your country and
            <br>enter your phone number.            
        </div>
        <div id="select">
            <div class="select__column">
                <span class="select__text">Country</span>
                <div class="select__country">
                    <span>South Korea</span>
                </div>
                <div class="select__country">
                    <i class="fa-solid fa-chevron-down fa-lg"></i>
                </div>
                
            </div>
            <div class="select__column">
                <span class="select__text">Phone Number</span>
                <span style="font-size: 16px; font-weight: 300;">+82</span>
            </div>

        </div>

        <form action="index.html" id="login-qrcode">
            <input type="submit" value="LOG IN BY QR CODE"></input>
        </form>

    </div>



    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
