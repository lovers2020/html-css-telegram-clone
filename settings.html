<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="chats-main">
        <div class="chats-main__header">
            <div class="chats-main__header-column">
                <form action="menu.html">
                    <button type="submit" id="menubutton">
                        <i class="fa-solid fa-arrow-left fa-lg"></i>
                    </button>
                </form>
            </div>
            <div class="chats-main-setting">
                <span>Settings</span>
                <div class="setting-icon">
                    <i class="fa-solid fa-pencil fa-lg"></i>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>

            </div>
        </div>
    </div>
    <div class="setting-profile">
        <div class="setting-profile__picture">
            <div class="profile-picture">L</div>
            <div class="profile-nickname">
                <span>lovers2019</span>
                <span>online</span>
            </div>
        </div>
        <div class="setting-profile__phone">
            <div class="setting-profile__phone-column">
                <i class="fa-solid fa-phone fa-lg"></i>
            </div>
            <div class="setting-profile__phone-column">
                <span>+82 10 1234 5678</span>
                <span>Phone</span>
            </div>

        </div>
    </div>
    <div class="button-menu setting-menu">
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-gear fa-lg"></i>

            </div>
            <div class="button-menu__column-text">
                <span>General Settings</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-bullseye fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Animations and Performance</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-regular fa-bell fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Notifications</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-database fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Data and Storage</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-lock fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Privacy and Security</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-regular fa-folder-closed fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Chat Folders</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-computer fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Devices</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-language fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Language</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-regular fa-note-sticky fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Stickers and Emoji</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-star fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Telegram Premium</span>
            </div>
        </div>
    </div>
    <div class="screen-detach">
        <img src="image/telegram-mark.PNG">
        Your screen is too big..
    </div>

    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
