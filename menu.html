<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
</head>

<body>
    <div class="chats-main">
        <div class="chats-main__header">
            <div class="chats-main__header-column">
                <form action="chats.html">
                    <button type="submit" id="menubutton"><i class="fa-solid fa-arrow-left fa-lg"></i></i></button>
                </form>
            </div>
            <div class="chats-main__header-column">
                <form action="search.html">
                    <input type="text" class="searchbar" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
        </div>
    </div>
    <div class="button-menu">
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-regular fa-bookmark fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Saved Messages</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-regular fa-user fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Contacts</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-regular fa-circle-play fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>My Stories</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-gear fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Settings</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-question fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Telegram Features</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-bug fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Report bug</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-k fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Switch to K Version</span>
            </div>
        </div>
        <div class="button-menu__column">
            <div class="button-menu__column-img">
                <i class="fa-solid fa-circle-plus fa-lg"></i>
            </div>
            <div class="button-menu__column-text">
                <span>Install App</span>
            </div>
        </div>
    </div>
    <div class="screen-detach">
        <img src="image/telegram-mark.PNG">
        Your screen is too big..
    </div>

    <footer>
        <div class="version">
            <span>Telegram Web A 10.0.6</span>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
